<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickDesk</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body onload="loadUserDashboard()">
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-logo">QuickDesk</div>
    <div class="nav-links">
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('login')">Login</a>
      <a href="#" onclick="showSection('dashboard')">Dashboard</a>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="section">
    <div class="homepage-container">
      <h1 class="title">Welcome to QuickDesk</h1>
      <img src="create.png" alt="Create Ticket" class="banner-img">
      <p class="home-desc">Create, track and manage support tickets with ease!</p>
    </div>
  </section>

  <!-- Login Section -->
  <section id="login" class="section hidden">
    <div class="auth-container">
      <h2>Login</h2>
      <input type="text" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPass" placeholder="Password">
      <select id="role">
        <option value="user">End User</option>
        <option value="agent">Support Agent</option>
        <option value="admin">Admin</option>
      </select>
      <button onclick="login()">Login</button>
    </div>
  </section>

  <!-- Dashboard Section -->
  <section id="dashboard" class="section hidden">
    <div class="dashboard">
      <h2 style="text-align:center; color:#fff">Welcome to QuickDesk - User Dashboard</h2>
      <div class="card">
        <h3>Create New Ticket</h3>
        <input id="subject" placeholder="Subject" />
        <textarea id="desc" placeholder="Description"></textarea>
        <select id="category">
          <option>Technical</option>
          <option>Billing</option>
        </select>
        <button onclick="createTicket()">Create Ticket</button>
      </div>
      <div style="margin-top:20px;">
        <h3 style="color:#fff">Your Tickets</h3>
        <div id="ticketList"></div>
      </div>
    </div>
  </section>

  <script src="index.js"></script>
  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function loadUserDashboard() {
      loadTickets(t => t.createdBy === getCurrentUser()?.email);
    }
  </script>
</body>
</html>
